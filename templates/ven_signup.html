{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static '/stylesheets/ven_signin.css' %}">



    <title>log in</title>
  </head>
  <body>


    {% for message in messages %}
    <div class="alert-box">
      <p class="alert-text">{{message}}</p>
    </div>
    {% endfor %}
    <section class="wrapper">
      <div class="container">
          <div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 text-center">
              <div>
                  <img src="{% static 'images/IMG_2.png' %}" class="img-fluid" style=width:200px; alt="logo">
              </div>
              <form class="rounded bg-white shadow p-5" action="" method="post">
                  {% csrf_token %}
                  <h3 class="text-dark fw-bolder fs-4 mb-2">Registration Form</h3>
                  <div class="fw-normal text-muted mb-4">
                      already have an account?<a href="signin" class="text-success fw-bold text-decoration-none">log in</a>
                  </div>
                  {% for field in signup_form %}
                  <div class="form-floating mb-3 ">
                      <label for="">{{field.label}}</label>
                      {{field}}
                  </div>
                  {% endfor %}
                  
                  <button class="btn btn-success sunmit_btn w-100 my-4 shadow-none" type="submit">Create</button>
                  
              </form>
          </div>
      </div>
  </section>
  


    
    

    

    

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> 
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    
  </body>
</html>
